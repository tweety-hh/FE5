<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="wrap">
    <header class="header">
      <h1 class="header-title">로그인 또는 회원가입</h1>
      <button type="button" class="close-btn"><img src="./img/close.svg" alt="로그인창 닫기"></button>
    </header>
    <main>
      <h2 class="title">위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
      <form class="madal-login">
        <input id="input-id" type="text" placeholder="아이디" required>
        <label for="input-id">아이디</label>
        <input id="input-pw" type="password" placeholder="비밀번호" required>
        <label for="input-pw">비밀번호</label>
        <input id="input-chk" type="checkbox">
        <label for="input-chk">로그인 상태 유지</label>
        <button type="submit">로그인</button>
      </form>
      <div class="join-idpw">
        <a href="#">
          <p class="join-btn">회원가입</p>
        </a>
        <span></span>
        <a href="#">
          <p class="idpw-btn">아이디/비밀번호 찾기</p>
        </a>
      </div>
      <div class="line">또는</div>
      <div class="social-login">
        <ul class="social-list">
          <li class="social-item">
            <a href="https://www.google.co.kr/">
              <img src="./img/Group.svg" alt="">
              <p>구글 계정으로 로그인</p>
            </a>
          </li>
          <li class="social-item">
            <a href="https://ko-kr.facebook.com/">
              <img src="./img/Vector.svg" alt="">
              <p>페이스북 계정으로 로그인</p>
            </a>
          </li>
          <li class="social-item">
            <a href="https://www.naver.com/">
              <img src="./img/Vector-1.svg" alt="">
              <p>네이버 계정으로 로그인</p>
            </a>
          </li>
          <li class="social-item">
            <a href="https://www.kakaocorp.com">
              <img src="./img/Vector-2.svg" alt="">
              <p>카카오 계정으로 로그인</p>
            </a>
          </li>
        </ul>
      </div>
    </main>
  </section>
</body>

</html>
