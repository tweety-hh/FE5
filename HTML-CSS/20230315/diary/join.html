<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 | 두근두근 비밀일기</title>
  <link rel="stylesheet" href="./style/common.css">
  <link rel="stylesheet" href="./style/login.css">
</head>

<body>
  <header class="header-wrap">
    <h1><a href="#"><img src="img/logo.svg" alt="두근두근 비밀일기" class="logo"></a></h1>
    <div>
      <a href="" class="btn-login">로그인</a>
    </div>
  </header>
  <main>
    <h2 class="img-title">
      <img src="img/logo.svg" alt="">
      <strong class="line">회원가입</strong>
    </h2>

    <form class="form-wrap">
      <label for="user-email" class="label-style">이메일</label>
      <input type="email" id="user-email" class="input-style">

      <label for="user-pw" class="label-style">비밀번호</label>
      <input type="password" id="user-pw" class="input-style">

      <label for="user-nickname" class="label-style">닉네임</label>
      <input type="text" id="user-nickname" class="input-style">

      <button class="black-btn" type="submit">회원가입</button>

    </form>
  </main>

  <footer>
    <p>Copyright 2023. WENIV All rights reserved.</p>
  </footer>
</body>

</html>
